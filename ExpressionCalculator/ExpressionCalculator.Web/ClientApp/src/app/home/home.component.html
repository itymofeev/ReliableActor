<div class="expression-container">
  <label for="expression-input">
    Enter an expression:
  </label>
  <input id="expression-input" class="form-control" [(ngModel)]="expression" required placeholder="expression" />
  <div *ngIf="!isValid" class="alert alert-danger">
    Expression is required.
  </div>
</div>
<br />
<div>
  <button (click)="extractVariables()"  [disabled]="extractionInProgress">Extract variables</button> <span *ngIf="extractionInProgress">Processing...</span>
</div>
